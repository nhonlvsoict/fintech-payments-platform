server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      server:
        webmvc:
          routes:
            - id: banking-platform
              uri: lb://banking-platform-service
              predicates:
                - Path=/banking-platform-service/**
              filters:
                - StripPrefix=1
  security:
    user:
      name: user
      password: abcd1234

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      enabled: true
